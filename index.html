<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title> Results summary component</title>


</head>

<body>

  <div id="cart">
    <div class="cart-result">
      <div class="result">
        <p>Your Result</p>
      </div>

      <div class="result-score">
        <p class="num">76</p>
        <p class="complete">of 100</p>
      </div>

      <div class="discription">
        <div class="grade">
          <p>Great</p>
        </div>
        <div class="discription-text">
          <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <div class="summary">
        <p>Summary</p>
      </div>
    
      <div class="note">
        <div class="reaction reaction-red">
          <div class="reaction-info">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
    
        <div class="reaction reaction-yellow">
          <div class="reaction-info">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
    
        <div class="reaction reaction-green">
          <div class="reaction-info">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
    
        <div class="reaction reaction-blue">
          <div class="reaction-info">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
    
        <div class="continue-button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
